{% if ads_l %}
    {% for ad in ads_l %}
         <hr />
         <a href="/ads/">Объявления </a>
         {% for p in ad.parents_list %}
              >> <a href="/ads/{{ p }}/"> {{ p }}</a>
         {% endfor %}
         <br /><b>{{ ad.header_ad }}</b>
         <br />{{ ad.text_ad }}
         <br /> <br />
    {% endfor %}
{% else %}
    <p>No ads are available.</p>
{% endif %}
